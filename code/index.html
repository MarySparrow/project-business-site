  <body>
  <!--  Hero section -->
    <header>
      <picture>
        <source srcset="mobile photo" media="(max-width:767px)">
        <source srcset="tablet photo" media="(max-width:1199px)">
        <img class="hero-image" src="./assets/desktop.jpg" alt="Hero image"> <!--photo not showing-->
      </picture>
      <h1 class ="hero-title">Website Name</h1>
    </header>
    
  <!-- Signup form -->
    <form action="http://httpbin.org/anything" method="POST" target="_blank"></form>
      <div class="signup-form">
        <h2>Sign up form</h2>
        <p>Fill out below form to sign up</p>
        <p>Select your preferred yoga style</p>
        <input type="radio" id="ashtanga" name="yoga-style" value="ashtanga"> 
        <label for="ashtanga">Ashtanga</label><br>
        <input type="radio" id="vinyasa" name="yoga-style" value="vinyasa">
        <label for="vinyasa">Vinyasa</label><br>
        <input type="radio" id="bikram" name="yoga-style" value="bikram">
        <label for="bikram">Bikram</label><br>
        <br>
        <br>
        <br>
        <label for="user-name">First name</label>
        <input type="text" name="first-name" placeholder="First name" id="first-name" required>
        <label for="">Last name</label>
        <input type="text" name="last-name" placeholder="Last name" id="last-name" required>
        <label for="user-name">Email</label>
        <input type="text" name="email" placeholder="Email" id="email" required>
        <label for="user-name">Password</label>
        <input type="text" name="password" placeholder="password" id="password" minlength="8" required>
        <br>
        <br>
        <input class="submit-button" type="submit" value="Submit">
      </div>
        <br>
        <br>
        <br>
        <input type="checkbox" id="agree" name="agree" value="agree" required>
        <label for="agree"> I agree to Terms and conditions </label><br>
        <a href="">Terms and conditions</a>
        <br>
        <br>
        <br>
  <!-- Accordion-->
    <section class="accordion">
      <h2 class="accordion-faq">Frequently Asked Questions</h1> <!--Fixed header - no toggle, no  js needed-->

          <p id="accordion-answer-1" class="accordion-answer">Answer  number one</p>
    </section>
    <section class="accordion">
        <h3 id="accordion-question-2" class="accordion-question">Question number two</h3>
          <p id="accordion-answer-2" class="accordion-answer">Answer  number two</p>
    </section>    
    <section class="accordion">
        <h3 id="accordion-question-3" class="accordion-question">Question number three</h3>
          <p id="accordion-answer-3" class="accordion-answer">Answer  number three</p>
    </section>
